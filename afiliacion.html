<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación de Funeraria - Alma Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="antialiased min-h-screen flex flex-col">
    <header
      class="bg-off-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="flex items-center gap-4">
          <a
            href="index.html"
            class="flex items-center text-medium-blue hover:text-dark-blue transition group"
          >
            <span
              class="text-2xl mr-2 group-hover:-translate-x-1 transition-transform"
              >←</span
            >
            <span class="font-bold">Volver al Inicio</span>
          </a>
        </div>
        <img
          src="imgs/image-removebg-preview__3_-removebg-preview.png"
          alt="Logo"
          class="h-20 w-auto opacity-80"
        />
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
      <div
        class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-soft-gold/30"
      >
        <div class="bg-dark-blue p-8 text-center relative overflow-hidden">
          <div
            class="absolute top-0 right-0 w-32 h-32 bg-soft-gold/20 rounded-full blur-2xl transform translate-x-1/2 -translate-y-1/2"
          ></div>

          <h1 class="text-3xl font-bold text-soft-gold relative z-10">
            Únete a Alma Digital
          </h1>
          <p class="text-gray-300 mt-2 relative z-10">
            Digitaliza tu funeraria y llega a más familias que necesitan tu
            ayuda.
          </p>
        </div>

        <div class="p-8 md:p-10">
          <form id="afiliacion-form" class="space-y-6">
            <div class="border-b border-gray-100 pb-6">
              <h3
                class="text-lg font-bold text-dark-blue mb-4 flex items-center gap-2"
              >
                <span
                  class="bg-soft-gold/20 text-dark-blue w-8 h-8 rounded-full flex items-center justify-center text-sm"
                  >1</span
                >
                Datos de la Empresa
              </h3>
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label
                    for="ruc"
                    class="block text-sm font-semibold text-medium-blue mb-2"
                    >RUC</label
                  >
                  <input
                    type="text"
                    id="ruc"
                    maxlength="11"
                    placeholder="Ej. 20123456789"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-soft-gold transition"
                  />
                </div>
                <div>
                  <label
                    for="razon-social"
                    class="block text-sm font-semibold text-medium-blue mb-2"
                    >Razón Social / Nombre Comercial</label
                  >
                  <input
                    type="text"
                    id="razon-social"
                    placeholder="Nombre de la funeraria"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-soft-gold transition"
                  />
                </div>
              </div>
              <div class="mt-6">
                <label
                  for="direccion"
                  class="block text-sm font-semibold text-medium-blue mb-2"
                  >Dirección Fiscal</label
                >
                <input
                  type="text"
                  id="direccion"
                  placeholder="Av. Principal 123, Distrito, Ciudad"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-soft-gold transition"
                />
              </div>
            </div>

            <div>
              <h3
                class="text-lg font-bold text-dark-blue mb-4 flex items-center gap-2"
              >
                <span
                  class="bg-soft-gold/20 text-dark-blue w-8 h-8 rounded-full flex items-center justify-center text-sm"
                  >2</span
                >
                Contacto del Representante
              </h3>
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label
                    for="representante"
                    class="block text-sm font-semibold text-medium-blue mb-2"
                    >Nombre del Representante</label
                  >
                  <input
                    type="text"
                    id="representante"
                    placeholder="Nombre y Apellido"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-soft-gold transition"
                  />
                </div>
                <div>
                  <label
                    for="telefono"
                    class="block text-sm font-semibold text-medium-blue mb-2"
                    >Teléfono / Celular</label
                  >
                  <input
                    type="tel"
                    id="telefono"
                    placeholder="999 000 000"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-soft-gold transition"
                  />
                </div>
              </div>
              <div class="mt-6">
                <label
                  for="email-empresa"
                  class="block text-sm font-semibold text-medium-blue mb-2"
                  >Correo Electrónico Corporativo</label
                >
                <input
                  type="email"
                  id="email-empresa"
                  placeholder="contacto@funeraria.com"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-soft-gold transition"
                />
              </div>
            </div>

            <div class="flex items-start gap-3 mt-4">
              <input
                type="checkbox"
                id="terminos"
                class="mt-1 w-4 h-4 text-soft-gold rounded focus:ring-soft-gold border-gray-300"
              />
              <label for="terminos" class="text-sm text-gray-500">
                Acepto los
                <a
                  href="#"
                  class="text-dark-blue underline hover:text-soft-gold"
                  >Términos y Condiciones</a
                >
                y la Política de Privacidad para proveedores.
              </label>
            </div>

            <div class="pt-4">
              <button
                type="submit"
                class="w-full btn-primary text-lg font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1"
              >
                Enviar Solicitud de Afiliación
              </button>
            </div>

            <div
              id="afiliacion-message"
              class="hidden mt-4 p-4 rounded-lg text-center font-semibold bg-green-50 text-green-800 border border-green-200"
            ></div>
          </form>
        </div>
      </div>
    </main>

    <footer class="py-6 text-center text-sm text-dark-blue/60">
      &copy; 2025 Alma Digital. Todos los derechos reservados.
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script type="text/javascript">
     (function(){
        emailjs.init("4Gh6oumMiHRxcQTSj"); // <--- Pega tu Public Key aquí
     })();
  </script>

    <script src="afiliacion.js"></script>
  </body>
</html>
