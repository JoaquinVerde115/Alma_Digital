<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Alma Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-off-white min-h-screen flex items-center justify-center p-0 md:p-4"
  >
    <div
      class="bg-white w-full max-w-[1200px] h-screen md:h-[800px] rounded-none md:rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-gray-100 relative"
    >
      <a
        href="index.html"
        class="absolute top-8 left-8 z-20 text-white md:text-dark-blue font-bold flex items-center gap-2 hover:text-soft-gold transition bg-black/20 md:bg-transparent px-4 py-2 rounded-full md:p-0 backdrop-blur-md md:backdrop-blur-none"
      >
        <span>←</span> Volver al inicio
      </a>

      <div class="w-full md:w-1/2 bg-dark-blue relative hidden md:block">
        <img
          src="imgs/S13-4994D_preset_mol-mx-tile-wide-sv-new.webp"
          alt="Fondo"
          class="w-full h-full object-cover opacity-60 mix-blend-overlay"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-dark-blue via-transparent to-transparent"
        ></div>

        <div class="absolute bottom-16 left-12 right-12 text-white">
          <img
            src="imgs/image-removebg-preview__3_-removebg-preview.png"
            alt="Alma Digital"
            class="h-25 mb-6 brightness-0 invert opacity-90"
          />
          <h2 class="text-4xl font-serif font-bold mb-4">
            Gestión funeraria inteligente y humana.
          </h2>
          <p class="text-gray-300 text-lg">
            Centraliza tus servicios, conecta con familias y digitaliza tu
            negocio en una sola plataforma.
          </p>
        </div>
      </div>

      <div
        class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-16 bg-white relative"
      >
        <div class="w-full max-w-md">
          <div class="text-center md:text-left mb-10">
            <h2 class="text-3xl font-bold text-dark-blue mb-2">
              Bienvenid@ de nuevo
            </h2>
            <p class="text-gray-500">
              Ingresa tus credenciales para acceder al panel.
            </p>
          </div>

          <form action="seleccion-rol.html" class="space-y-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2"
                >Correo Electrónico</label
              >
              <input
                type="email"
                placeholder="ejemplo@funeraria.com"
                required
                class="w-full px-6 py-4 rounded-xl border border-gray-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-dark-blue text-dark-blue placeholder-gray-400 transition"
              />
            </div>
            <div>
              <div class="flex justify-between items-center mb-2">
                <label class="block text-sm font-semibold text-gray-700"
                  >Contraseña</label
                >
                <a
                  href="#"
                  class="text-sm font-bold text-soft-gold hover:underline"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
              <input
                type="password"
                placeholder="••••••••"
                required
                class="w-full px-6 py-4 rounded-xl border border-gray-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-dark-blue text-dark-blue placeholder-gray-400 transition"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-dark-blue text-white font-bold py-4 rounded-xl shadow-lg hover:bg-opacity-90 transition transform hover:scale-[1.01]"
            >
              Iniciar Sesión
            </button>
          </form>

          <div class="mt-10 text-center">
            <p class="text-gray-500">
              ¿Aún no tienes una cuenta?
              <a
                href="afiliacion.html"
                class="text-dark-blue font-bold hover:underline"
                >Regístrate aquí.</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
